<br>
 <div class="main">
  <div class="row center-xs">
    <div class="col-xs-7">
      <div class="box">

        <form class="mbr-form form-active contactform" action="" >

          <h2>CONT&Aacute;CTANOS</h2>
          <div class="row row-sm-offset">

              <div class="col-md-4 multi-horizontal" data-for="name">
                  <div class="form-group">
                      <label class="form-control-label mbr-fonts-style display-7" for="name-form1-4">Nombre</label>
                      <input type="text" class="form-control" name="name" data-form-field="Name" required="" id="name-form1-4">
                  </div>
              </div>
              <div class="col-md-4 multi-horizontal" data-for="email">
                  <div class="form-group">
                      <label class="form-control-label mbr-fonts-style display-7" for="email-form1-4">Email</label>
                      <input type="email" class="form-control" name="email" data-form-field="Email" required="" id="email-form1-4">
                  </div>
              </div>
              <div class="col-md-4 multi-horizontal" data-for="phone">
                  <div class="form-group">
                      <label class="form-control-label mbr-fonts-style display-7" for="phone-form1-4">Tel&eacute;fono</label>
                      <input type="tel" class="form-control" name="phone" data-form-field="Phone" id="phone-form1-4">
                  </div>
              </div>
          </div>
          <div class="form-group" data-for="message">
              <label class="form-control-label mbr-fonts-style display-7" for="message-form1-4">Mensaje</label>
              <textarea type="text" class="form-control" name="message" rows="7" data-form-field="Message" id="message-form1-4"></textarea>
          </div>

        <button mat-raised-button routerLink="/home" type="button" >ENVIAR</button>
        </form>

      </div>
    </div>
  </div>

</div>
<br>
