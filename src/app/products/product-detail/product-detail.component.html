<div *ngIf="product">
  <!-- si NO hay product/ID pues no renderice nada, elimina errores-->
  <mat-card>
    <mat-card-header>
      <mat-card-title> {{ product.title | uppercase}} </mat-card-title>
      <!-- con el |uppercase es un PIPE que pone mayus los title-->
      <mat-card-subtitle> {{ product.price | currency}} </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <div class="crop-image">
        <img [src]="product.image" alt="">
      </div>
      <p> {{ product.description }} </p>
    </mat-card-content>
    <mat-card-actions>
    <!--<button mat-raised-button (click)="createProduct()">Crear</button>
    <button mat-raised-button (click)="updateProduct()">Update</button>
    <button mat-raised-button (click)="deleteProduct()">Delete</button>-->
  </mat-card-actions>
  </mat-card>

</div>
