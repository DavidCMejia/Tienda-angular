<form [formGroup]="form" (ngSubmit)="createProduct($event)">
  <mat-card>

    <mat-card-header>
      <mat-card-title>Nuevo producto</mat-card-title>
    </mat-card-header>

    <mat-card-content>

      <div class="row start-xs">
        <div class="col-xs-6">
          <mat-form-field>
            <input placeholder="id" formControlName="id" matInput type="number">
          </mat-form-field>
          <div *ngIf="idField?.errors && idField?.dirty">
            <!--Literalmente dice espere a que el User escriba y SINO saque error-->
            <mat-error *ngIf="idField?.hasError('required')">Este campo es requerido</mat-error>
          </div>
        </div>
      </div>

      <div class="row start-xs">
        <div class="col-xs-6">
          <mat-form-field>
            <input placeholder="T&iacute;tulo" formControlName="title" matInput type="text">
            <div *ngIf="titleField?.errors && titleField?.dirty">
              <!--Literalmente dice espere a que el User escriba y SINO saque error-->
              <mat-error *ngIf="titleField?.hasError('required')">Este campo es requerido</mat-error>
            </div>
          </mat-form-field>
        </div>
      </div>

      <div class="row start-xs">
        <div class="col-xs-6">
          <mat-form-field>
            <input placeholder="Precio" formControlName="price" matInput type="number">
          </mat-form-field>
          <div *ngIf="priceField?.errors && priceField?.dirty">
            <mat-error *ngIf="priceField?.hasError('required')">Este campo es requerido</mat-error>
          </div>
        </div>
      </div>

      <div class="row start-xs">
        <div class="col-xs-6">
          <mat-form-field>
            <textarea placeholder="Descripci&oacute;n" formControlName="description" matInput type="text"></textarea>
          </mat-form-field>
        </div>
      </div>

      <div class="row start-xs">
        <div class="col-xs-6">
          <div id="barId" [hidden]="true">
            <mat-progress-bar class="progressBar" mode="determinate" [value]="progressbarValue"></mat-progress-bar>
            <br>
          </div>

          <!--URL de la Imagen en la base de datos para luego subir al ARR de products -->
          <textarea hidden placeholder="Imagen" id="image" formControlName="image"></textarea>
          <!--ARCHIVO de la imagen que se va subir-->
          <mat-card-subtitle>Im&aacute;gen *</mat-card-subtitle>
          <input type="file" placeholder="imageFile" (change)="uploadFile($event);showBar()" alt="Seleccionar Imagen">

        </div>
      </div>


    </mat-card-content>

    <mat-card-actions>
      <div class="row start-xs">
        <div class="col-xs-6">
          <button [disabled]="form.invalid" mat-raised-button type="submit">Guardar</button>

        </div>
      </div>

    </mat-card-actions>
  </mat-card>
</form>
